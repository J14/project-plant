<ion-header>

  <ion-navbar>
    <ion-title>mark_location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-input [(ngModel)]="name" type="text" placeholder="Nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Descrição</ion-label>
      <ion-textarea [(ngModel)]="description"></ion-textarea>
    </ion-item>

    <ion-item>
      <button ion-button full (click)="form()">Salvar</button>
    </ion-item>

  </ion-list>

</ion-content>
