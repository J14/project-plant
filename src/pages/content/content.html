<ion-header>

  <ion-navbar>
    <ion-title>content</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="description">
        Descrição
      </ion-segment-button>
      <ion-segment-button value="correct">
        Certo
      </ion-segment-button>
      <ion-segment-button value="wrong">
        Errado
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="pet">
    <ion-list *ngSwitchCase="'description'">
      <ion-item>
        <ion-textarea placeholder="Descrição" [(ngModel)]="description"></ion-textarea>>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'correct'">
      <ion-item>
        <ion-textarea placeholder="Certo" [(ngModel)]="correct"></ion-textarea>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'wrong'">
      <ion-item>
        <ion-textarea placeholder="Errado" [(ngModel)]="wrong"></ion-textarea>
      </ion-item>
    </ion-list>
  </div>

  <button ion-button full (click)="form()">Confirmar</button>
</ion-content>
