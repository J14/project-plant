<ion-header>

  <ion-navbar>
    <ion-title>location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button (click)="captureLocation()">Capturar Local</button>
  <button ion-button (click)="form()">Marcar Local</button>

  <ion-label>Latitude:</ion-label>
  <ion-input [(ngModel)]="latitude" type="text" disabled></ion-input>

  <ion-label>Longitude</ion-label>
  <ion-input [(ngModel)]="longitude" type="text" disabled></ion-input>
</ion-content>
