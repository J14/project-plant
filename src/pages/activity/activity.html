<ion-header>

  <ion-navbar>
    <ion-title>activity</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="Title" [(ngModel)]="title">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Descrição</ion-label>
      <ion-textarea [(ngModel)]="description"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Conteúdo</ion-label>
      <ion-select [(ngModel)]="content">
        <ion-option *ngFor="let cont of contents" [value]="cont._id">
          {{ cont.description }}
        </ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Localização</ion-label>
      <ion-select [(ngModel)]="location">
        <ion-option *ngFor="let loc of locations" [value]="loc._id">
          {{ loc.name }}
        </ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-input type="number" placeholder="threshold" [(ngModel)]="threshold">
      </ion-input>
    </ion-item>

  </ion-list>

  <button ion-button full (click)="form()">Confirmar</button>

</ion-content>
